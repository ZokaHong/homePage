<!DOCTYPE html>
<html lang="en" class="sr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>遊戲世界，你掌控。</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/product.css" />

  <script src="./js/includeHTML.js"></script>
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>

<body>
  <div w3-include-html="./component/navbar.html"></div>

  <main class="bg-black">
    <div id="myCarousel" class="carousel slide load-hidden" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1">
        </button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="carousel-img" src="./public/carousel-first.png" alt="carousel-first"/>
        </div>
        <div class="carousel-item">
          <img class="carousel-img" src="./public/carousel-second.png" alt="carousel-second" />
        </div>
        <div class="carousel-item">
          <img class="carousel-img" src="./public/carousel-third.png" alt="carousel-third" />
        </div>
      </div>
      <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#myCarousel"
        data-bs-slide="prev">
        <span class="carousel-control-icon carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control carousel-control-next" type="button" data-bs-target="#myCarousel"
        data-bs-slide="next">
        <span class="carousel-control-icon carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container py-4">
      <span class="d-inline-block w-100 mb-4" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
        data-bs-placement="left" data-bs-content="是一種大型多人線上角色扮演遊戲。玩家可以透過網路連線，在虛擬的遊戲世界中扮演自己創造的角色，與其他玩家互動、組隊、探險、打怪、升級等等。">
        <div id="MMORPG" class="h-100 p-5 bg-dark border rounded-3 game-type load-hidden">
          <h1 id="MMORPGTitle">MMORPG</h1>
          <button class="btn btn-primary btn-lg fs-4 fw-bold" type="button">
            尋找夥伴
          </button>
        </div>
      </span>
      <div class="row align-items-md-stretch">
        <div class="col-md-6 mb-4">
          <span class="d-inline-block w-100" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
            data-bs-placement="left"
            data-bs-content="玩家通常會進入一個虛構的遊戲世界，在這個世界中通過完成任務、戰鬥、獲得經驗值等方式進行角色成長和進化。在遊戲過程中，玩家還需要選擇不同的道路和任務，決定自己的角色走向和發展方向。">
            <div id="RPG" class="h-100 p-5 bg-dark border rounded-3 game-type load-hidden">
              <h1 id="RPGTitle">RPG</h1>
              <button class="btn btn-warning btn-lg fs-4 fw-bold" type="button">
                加入冒險
              </button>
            </div>
          </span>
        </div>
        <div class="col-md-6 mb-4">
          <span class="d-inline-block w-100" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
            data-bs-placement="right" data-bs-content="在FPS遊戲中，玩家需要在虛擬的環境中與其他玩家或電腦控制的角色進行戰鬥，包括擊敗敵人、守衛目標、解除炸彈等等。">
            <div id="FPS" class="h-100 p-5 bg-light border rounded-3 game-type load-hidden">
              <h1 id="FPSTitle">FPS</h1>
              <button class="btn btn btn-danger btn-lg fs-4 fw-bold" type="button">
                擊殺對手
              </button>
            </div>
          </span>
        </div>
      </div>
    </div>

    <!-- <form class="d-flex w-50">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    <!-- 商品卡與分頁 -->
    <div class="container">
      <!-- 商品卡 -->
      <div id="cards" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-4 g-5"></div>
      <!-- 商品卡 -->
      <!-- 分頁 -->
      <nav aria-label="Page navigation example">
        <ul id="pages" class="pagination justify-content-center"></ul>
      </nav>
      <!-- 分頁 -->
    </div>
    <!-- 商品卡與分頁 -->
    <div w3-include-html="./component/footer.html"></div>
  </main>

  <script>
    includeHTML()
  </script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- jQuery Core 3.6.4 -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <script src="./js/checkAccessToken.js"></script>
  <script src="./js/service/productsService.js"></script>


  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
</body>

</html>
