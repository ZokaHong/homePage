<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>遊戲世界，你掌控。</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Toastify min CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Animate CSS 4.1.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./css/auth.css" />
  </head>

  <body>
    <!-- 讀取圖示 -->
    <div id="loadingSpinner" class="pt-5">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- 讀取圖示 -->

    <!-- 導覽與頁籤 -->
    <div
      class="d-flex align-items-center justify-content-center animate__animated animate__fadeInDown"
      style="height: 100vh"
    >
      <div
        class="container py-3 w-auto"
        style="background: hsla(0, 0%, 100%, 0.3); border-radius: 5px"
      >
        <!-- 回形象頁按鈕 -->
        <a class="d-flex justify-content-center pb-3" href="./index.html">
          <img
            height="40"
            src="./public/gamehub.png"
            alt="logo"
            style="border-radius: 3px"
          />
        </a>
        <!-- 回形象頁按鈕 -->
        <!-- 導覽內容 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              登入
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#register"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              註冊
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="forget-tab"
              data-bs-toggle="tab"
              data-bs-target="#forget"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              忘記密碼
            </button>
          </li>
        </ul>
        <!-- 導覽內容 -->

        <!-- 頁籤內容 -->
        <div class="tab-content mt-5" id="myTabContent">
          <!-- 登入表單 -->
          <div
            class="tab-pane fade show active"
            id="login"
            role="tabpanel"
            aria-labelledby="login-tab"
          >
            <form>
              <div class="form-group">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="name@example.com"
                  />
                  <label for="loginEmail">電子郵件</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Password"
                  />
                  <label for="loginPassword">密碼</label>
                </div>
              </div>
              <div class="text-center">
                <button
                  id="loginBtn"
                  type="submit"
                  class="btn btn-primary mt-5"
                >
                  登入
                </button>
              </div>
            </form>
          </div>
          <!-- 登入表單 -->
          <!-- 註冊表單 -->
          <div
            class="tab-pane fade"
            id="register"
            role="tabpanel"
            aria-labelledby="register-tab"
          >
            <form>
              <div class="form-group">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="registerName"
                    placeholder="myName"
                    required
                  />
                  <label for="registerName">姓名</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="name@example.com"
                  />
                  <label for="registerEmail">電子郵件</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Password"
                  />
                  <label for="registerPassword">密碼</label>
                </div>
              </div>
              <div class="text-center">
                <button
                  id="registerBtn"
                  type="submit"
                  class="btn btn-primary mt-5"
                >
                  註冊
                </button>
              </div>
            </form>
          </div>
          <!-- 註冊表單 -->
          <!-- 忘記密碼表單表單 -->
          <div
            class="tab-pane fade"
            id="forget"
            role="tabpanel"
            aria-labelledby="forget-tab"
          >
            <form>
              <div class="form-group">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="forgetPasswordEmail"
                    placeholder="name@example.com"
                  />
                  <label for="forgetPasswordEmail">電子郵件</label>
                </div>
              </div>
              <div class="text-center">
                <button
                  id="forgetPasswordBtn"
                  type="submit"
                  class="btn btn-primary mt-5"
                >
                  忘記密碼
                </button>
              </div>
            </form>
          </div>
          <!-- 忘記密碼表單 -->
        </div>
        <!-- 頁籤內容 -->
      </div>
    </div>
    <!-- 導覽與頁籤 -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Core 3.6.4 -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="./js/checkAccessToken.js"></script>
    <script src="./js/showToast.js"></script>
    <script src="./js/service/authService.js"></script>
  </body>
</html>
