<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>遊戲世界，你掌控。</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Animate CSS 4.1.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <video autoplay muted loop id="index-bg">
      <source src="./public/index-bg.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div
      class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column content"
    >
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">
            <img
              height="40"
              src="./public/gamehub.png"
              alt="logo"
              style="border-radius: 3px"
            />
          </h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a id="auth-btn" class="nav-link text-white" href="./auth.html"
              >登入</a
            >
          </nav>
        </div>
      </header>

      <main class="px-3 animate__animated animate__fadeInDown">
        <h1>GameHub</h1>
        <p class="lead">
          在我們的平台上，玩遊戲不僅是娛樂，更是一種體驗！體驗最流行的線上遊戲，和世界各地的玩家一起創造你自己的遊戲故事！
        </p>
        <p class="lead">
          <a
            id="index-btn"
            href="./products.html"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white text-dark"
            >瞭解更多</a
          >
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>資源、圖片均來自網路，僅作學習用途</p>
      </footer>
    </div>

    <script>
      localStorage.getItem('accessToken')
        ? (window.location.href = './products.html')
        : ''
    </script>
  </body>
</html>
