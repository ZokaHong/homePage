<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link rel="icon" href="./public/hub.png" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Toastify min CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/loadingSpinner.css" />

    <script src="./js/includeHTML.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            height="40"
            src="./public/gamehub.png"
            alt="logo"
            style="border-radius: 3px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul id="authBtn" class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" onclick="showAllOrders()"> 訂單 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="showAllProducts()"> 商品 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="showAllUsers()"> 用戶 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html" onclick="logout()">
                登出
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 修改商品彈出視窗 -->
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">商品</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form" enctype="multipart/form-data">
              <!-- 名稱 -->
              <div class="row mb-3">
                <label for="productName" class="col-sm-2 col-form-label"
                  >名稱</label
                >
                <div class="col-sm-10">
                  <input
                    id="productName"
                    name="productName"
                    class="form-control"
                    type="email"
                  />
                </div>
              </div>
              <!-- 名稱 -->
              <!-- 價格 -->
              <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label">價格</label>
                <div class="col-sm-10">
                  <input
                    name="price"
                    type="number"
                    class="form-control"
                    id="price"
                  />
                </div>
              </div>
              <!-- 價格 -->
              <!-- 庫存 -->
              <div class="row mb-3">
                <label for="stock" class="col-sm-2 col-form-label">庫存</label>
                <div class="col-sm-10">
                  <input
                    id="stock"
                    name="stock"
                    class="form-control"
                    type="number"
                  />
                </div>
              </div>
              <!-- 庫存 -->
              <!-- 類別 -->
              <div class="row mb-3">
                <label for="category" class="col-sm-2 col-form-label"
                  >類別</label
                >
                <div class="col-sm-10">
                  <select
                    name="category"
                    class="form-select"
                    id="category"
                  ></select>
                </div>
              </div>
              <!-- 類別 -->
              <!-- 敘述 -->
              <div class="row mb-3">
                <label for="description" class="col-sm-2 col-form-label"
                  >敘述</label
                >
                <div class="col-sm-10">
                  <textarea
                    id="description"
                    name="description"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <!-- 敘述 -->
              <!-- 圖片 -->
              <div class="input-group">
                <input
                  name="file"
                  type="file"
                  class="form-control"
                  id="image"
                  accept="image/jpeg, image/png, image/jpg"
                  aria-describedby="inputGroupFileAddon04"
                  aria-label="Upload"
                />
              </div>
              <!-- 圖片 -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              id="deleteBtn"
              type="button"
              class="btn btn-danger"
              onclick="deleteProduct()"
              data-bs-dismiss="modal"
            >
              刪除
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateProduct()"
              data-bs-dismiss="modal"
            >
              儲存
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 修改商品彈出視窗 -->

    <div class="col-12 ms-sm-auto px-md-4 p-2" style="min-height: 80vh">
      <main></main>
      <nav aria-label="...">
        <!-- 分頁 -->
        <ul class="pagination pagination-sm justify-content-center">
          <li class="page-item active" aria-current="page">
            <span class="page-link">1</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
        <!-- 分頁 -->
      </nav>
      <!-- 讀取圖示 -->
      <div id="loadingSpinner" class="pt-5 text-center">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <!-- 讀取圖示 -->
    </div>

    <div w3-include-html="./component/footer.html"></div>

    <script>
      includeHTML()
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Core 3.6.4 -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="./js/showToast.js"></script>
    <script src="./js/checkAccessToken.js"></script>
    <script src="./js/service/adminService.js"></script>
  </body>
</html>
