<!DOCTYPE html>
<html lang="en" class="sr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>遊戲世界，你掌控。</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Toastify min CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script src="./js/includeHTML.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="./css/product.css" />
  </head>

  <body>
    <div w3-include-html="./component/navbar.html"></div>

    <main class="bg-black">
      <div class="container py-4">
        <div class="row">
          <div class="col col-12 col-lg-8">
            <div class="title my-3">
              <h1 id="productName" class="fw-bold">GameInfo</h1>
            </div>
            <div
              id="carouselExampleIndicators"
              class="carousel slide my-3"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="image d-block carousel-img"
                    src="data:image/png;base64,${
                    product.image
                  }"
                    style="object-fit: cover"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="image d-block carousel-img"
                    src="data:image/png;base64,${
                    product.image
                  }"
                    style="object-fit: cover"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="image d-block carousel-img"
                    src="data:image/png;base64,${
                    product.image
                  }"
                    style="object-fit: cover"
                  />
                </div>
              </div>

              <button
                class="carousel-control carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-icon carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-icon carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="gameText my-3">
              <p id="description"></p>
            </div>

            <div class="d-flex my-3">
              <div class="me-2 fw-bold">類型</div>
              <div>
                <span class="mx-1"><a id="category"></a></span>
              </div>
            </div>
          </div>
          <div class="col col-12 col-lg-4">
            <div class="row">
              <div class="col-12 text-center p-4">
                <img class="image" style="width: 80%; padding: 20px" />
              </div>
              <div class="col-12 text-center p-3">
                <button
                  href="https://www.example.com"
                  class="btn btn-outline-dark d-block fw-bold w-100 my-2"
                  onclick="buyNow()"
                >
                  購買&nbsp;&nbsp;&nbsp;<i
                    class="fa-regular fa-credit-card"
                  ></i>
                </button>
                <button
                  id="addToCartBtn"
                  class="btn btn-outline-dark d-block fw-bold w-100 my-2"
                  onclick="addToCart()"
                >
                  加入購物車&nbsp;&nbsp;&nbsp;<i
                    class="fa-solid fa-cart-shopping"
                  ></i>
                </button>
              </div>
              <div class="col-12 py-3">
                <div class="row m-1" style="border: 1px solid #000">
                  <div class="col-12 items d-flex justify-content-between">
                    <div class="fw-bold">價格</div>
                    <div id="price">$100</div>
                  </div>
                  <div class="col-12 items d-flex justify-content-between">
                    <div class="fw-bold">開發者</div>
                    <div>GameHub</div>
                  </div>
                  <div class="col-12 items d-flex justify-content-between">
                    <div class="fw-bold">發行商</div>
                    <div>GameHub</div>
                  </div>
                  <div class="col-12 items d-flex justify-content-between">
                    <div class="fw-bold">上市日期</div>
                    <div id="createdDate">XXXX年</div>
                  </div>
                  <div class="col-12 items d-flex justify-content-between">
                    <div class="fw-bold">平台</div>
                    <div>
                      <i class="fa-brands fa-windows"></i>
                      <i class="fa-brands fa-android"></i>
                      <i class="fa-brands fa-apple"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div w3-include-html="./component/footer.html"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script>
      includeHTML()
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="./js/showToast.js"></script>
    <script src="./js/checkAccessToken.js"></script>
    <script src="./js/service/productService.js"></script>
  </body>
</html>
